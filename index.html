<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Кусто">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"><img class="profile__edit-button-icon"
                src="./images/pencil.svg" alt="карандаш"></button>
          </div>
          <p class="profile__vocation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"><img class="profile__add-button-icon" src="./images/plus.svg"
            alt="+"></button>
      </section>
      <section class="places">
        <div class="place">
          <img class="place__image" src="./images/Moscow.jpg" alt="Москва">
          <div class="place__info">
            <h3 class="place__title">Москва</h3>
            <button class="place__like-button" type="button"></button>
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./images/Kyiv.jpg" alt="Киев">
          <div class="place__info">
            <h3 class="place__title">Киев</h3>
            <button class="place__like-button" type="button"></button>
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./images/Warsaw.jpg" alt="Варшава">
          <div class="place__info">
            <h3 class="place__title">Варшава</h3>
            <button class="place__like-button" type="button"></button>
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./images/Prague.jpg" alt="Прага">
          <div class="place__info">
            <h3 class="place__title">Прага</h3>
            <button class="place__like-button" type="button"></button>
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./images/Barcelona.jpg" alt="Барселона">
          <div class="place__info">
            <h3 class="place__title">Барселона</h3>
            <button class="place__like-button" type="button"></button>
          </div>
        </div>
        <div class="place">
          <img class="place__image" src="./images/Amsterdam.jpg" alt="Амстердам">
          <div class="place__info">
            <h3 class="place__title">Амстердам</h3>
            <button class="place__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__container" name="profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button class="popup__close-button" type="button"></button>
        <input class="popup__input popup__input_edit_name" required placeholder="Мое имя" type="text" name="name">
        <input class="popup__input popup__input_edit_about" required placeholder="Обо мне" type="text" name="about">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </section>
  </div>
  <script src='./scripts/script.js'></script>
</body>

</html>
