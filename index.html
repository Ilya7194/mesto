<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Кусто">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"><img class="profile__edit-button-icon"
                src="./images/pencil.svg" alt="карандаш"></button>
          </div>
          <p class="profile__vocation">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"><img class="profile__add-button-icon" src="./images/plus.svg"
            alt="+"></button>
      </section>
      <section class="places" aria-label="Места"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile">
      <form class="popup__container popup__container_place_profile" name="profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <button class="popup__close-button popup__close-button_place_profile" type="button"></button>
        <input class="popup__input popup__input_edit_name" required placeholder="Мое имя" type="text" name="name">
        <input class="popup__input popup__input_edit_about" required placeholder="Обо мне" type="text" name="about">
        <button class="popup__submit-button popup__submit-button_save" type="submit">Сохранить</button>
      </form>
    </section>
    <section class="popup popup_card">
      <form class="popup__container popup__container_place_card" name="add-cards">
        <h3 class="popup__title">Новое место</h3>
        <button class="popup__close-button popup__close-button_place_card" type="button"></button>
        <input class="popup__input popup__input_add_place" required placeholder="Название" type="text" name="place">
        <input class="popup__input popup__input_add_image" required placeholder="Ссылка на картинку" type="text"
          name="link">
        <button class="popup__submit-button popup__submit-button_create" type="submit">Создать</button>
      </form>
    </section>
    <section class="popup-image">
      <div class="popup-image__container">
        <img class="popup-image__photo" src="#" alt="">
        <button class="popup-image__close-button" type="button"></button>
        <p class="popup-image__caption"></p>
      </div>
    </section>
  </div>
  <template id="card-template">
    <div class="place">
      <img class="place__image" src="" alt="">
      <div class="place__info">
        <h3 class="place__title"></h3>
        <button class="place__like-button" type="button"></button>
      </div>
      <buton class="place__delete-button" type="button"></buton>
    </div>
  </template>
  <script src='./scripts/script.js'></script>
</body>

</html>
